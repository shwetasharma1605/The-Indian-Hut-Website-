<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form - Indian Hut</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <div class="form-container">
        <h1>Table Reservation</h1>
        <form action="action.html" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="gender">Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="Other">
                <label for="other">Other</label>
            </div>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="res-date">Reservation Date:</label>
            <input type="date" id="res-date" name="res-date" required>

            <label for="res-time">Reservation Time:</label>
            <input type="time" id="res-time" name="res-time" required>

            <div class="form-buttons">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </div>
        </form>
        <a href="index.html">Return to main page</a>
    </div>
</body>
</html>
